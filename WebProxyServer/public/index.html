<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaos Mod V - WebProxy (c) 2021 DasDarki</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');    

        html, body {
            margin: 0;
            padding: 0;
            background-color: dimgrey;
            font-family: sans-serif;
        }

        #title {
            color: white;
            font-family: 'Bebas Neue', sans-serif;
            font-weight: bold;
            font-size: 50px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
            user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
        }

        #content {
            position: absolute;
            left: 50%;
            top: 50%;
            background-color: rgb(87, 87, 87);
            transform: translate(-50%, -50%);
            width: 500px;
            height: 400px;
        }

        #chaos-token {
            outline: none;
            border: none;
            border-radius: 8px;
            font-size: 20px;
            padding: 10px;
            position: absolute;
            transform: translateX(-50%);
            left: 50%;
            top: 35%;
        }

        #connect {
            border-radius: 8px;
            outline: none;
            border: none;
            position: absolute;
            transform: translateX(-50%);
            left: 50%;
            top: calc(35% + 50px);
            font-size: 15px;
            padding: 10px;
            cursor: pointer;
            background-color: orange;
            font-weight: bold;
            color: white;
        }

        #connect:hover {
            background-color: rgb(224, 147, 4);
        }

        #connect:active {
            background-color: rgb(177, 115, 0);
        }

        #votes {
            width: 100%;
            transform: translateY(-50%);
            top: 50%;
            position: absolute;
        }

        .vote {
            font-family: sans-serif;
            font-size: 50px;
            text-align: center;
            user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
            color: orange;
            cursor: pointer;
            background-color: white;
            margin-bottom: 10px;
            margin-top: 10px;
            border-radius: 8px;
        }

        .vote.active {
            background-color: orange;
            color: white;
            cursor: grab;
        }

        .vote.not {
            cursor: not-allowed;
            background-color: transparent;
            color: rgb(148, 148, 148);
        }
    </style>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <h1 id="title">Connect to Remote Chaos Mod via Chaos-Token</h1>

    <div id="content">
        <div id="phase-1">
            <input id="chaos-token" type="text" placeholder="Enter Chaos-Token..."/>
            <button id="connect">Connect!</button>
        </div>
        
        <div id="phase-2" style="display: none;">
            <div id="votes">
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/socket.io.js"></script>
    <script type="text/javascript" src="assets/toastify.js"></script>
    <script src="main.js"></script>
</body>
</html>
